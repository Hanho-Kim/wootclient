<!doctype html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="content-type" content="text/html" charset="utf-8">

		<!-- Webview Meta -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Cordova -->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>  

		<!-- ionicons -->
		<link rel="stylesheet" href="./fonts/icon.css">
		<!-- End of ionicons -->

		<!-- jquery -->
		<script src="./lib/jquery/jquery-3.2.1.min.js"></script>
		<script src="./lib/jquery/jquery-ui-1.12.1.min.js"></script>
		<link rel="stylesheet" href="./lib/jquery/jquery-ui-1.12.1.min.css">
		<!-- end of jquery -->

		<!-- bootstrap -->
		<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<!-- end of bootstrap -->

		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="./css/reset.css?v=181024a">
		<link rel="stylesheet" type="text/css" href="./css/style.css?v=181024a">
		<!--<link rel="stylesheet" type="text/css" href="./css/serverStyleDefault.min.css?v=181024a">-->
		<!-- end of stylesheet -->

		<!-- googlefont -->
		<link rel="stylesheet" href="http://cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
		<!-- end of googlefont -->

		<!-- exif.js -->
		<script src="./js/exif.js"></script>
		<!-- end of exif.js -->

		<!-- anime.js -->
		<script src="./js/anime.min.js"></script>
		<!-- end of anime.js -->

		<!-- swiper.js -->
		<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
		<script src="./js/swiper.min.js"></script>
		<!-- end of swiper.js -->

		<!-- helloweek.js -->
		<script src="./lib/hello-week-master/helloweek.min.js"></script>
		<link rel="stylesheet" href="./lib/hello-week-master/helloweek.min.css">
		<!-- end of helloweek.js -->


	</head>
	<body>

		<div id="pullup">
			<div class="background"></div>
			<div class="pullup-inner"></div>
		</div>

		<div id="template-header">
			<div id="header" class="row">
				<div class="header-left logo col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<img src="./images/logo.png" />
				</div>
				<div class="header-center block col-lg-16 col-md-16 col-sm-16 col-xs-16">
					<span id="header-title"></span>
				</div>
				<div class="header-right notification col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<woot-click href="/notification">
						<i class="ion-android-notifications"></i>
					</woot-click>
				</div>
			</div>
		</div>

		<div id="template-view-loading">
			<span class="loading-spinner"></span>
		</div>
		<div id="template-view">
		</div>
		<div id="update-alert">
		</div>
		<div id="footer" class="row">
			<div class="footer-item-wrapper col-lg-24 col-md-24 col-sm-24 col-xs-24">
				<woot-click href="/index">
					<div class="footer-item footer-item-index footer-item-notification footer-item-message selected">
						<i class="ion-android-home"></i>
						<span class="title">홈</span>
					</div>
				</woot-click>
				<woot-click href="/gathering">
					<div class="footer-item footer-item-gathering">
						<i class="ion-android-cloud"></i>
						<span class="title">게더링</span>
					</div>
				</woot-click>
				<woot-click href="/write">
					<div class="footer-item footer-item-write">
						<i class="ion-android-add-circle"></i>
						<span class="title">만들기</span>
					</div>
				</woot-click>
				<woot-click href="/board">
					<div class="footer-item footer-item-board">
						<i class="ion-android-list"></i>
						<span class="title">포스트</span>
					</div>
				</woot-click>
				<woot-click href="/people">
					<div class="footer-item footer-item-people">
						<i class="ion-person-stalker"></i>
						<span class="title">내 이웃들</span>
					</div>
				</woot-click>
			</div>
		</div>

		<script src="./js/app.js?v=181024a"></script>
	</body>
</html>
