        <!--  facebook SKD -->
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId            : '953763501484205',
                    autoLogAppEvents : true,
                    xfbml            : true,
                    version          : 'v3.2'
                });
            };

            (function(d, s, id){
                 var js, fjs = d.getElementsByTagName(s)[0];
                 if (d.getElementById(id)) {return;}
                 js = d.createElement(s); js.id = id;
                 js.src = "https://connect.facebook.net/en_US/sdk.js";
                 fjs.parentNode.insertBefore(js, fjs);
               }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- end -->

		<!-- GA -->
		<script src="./js/analytics_debug.js"></script>
		<script>
			// Sets window.ga
			ga('create', {
				// Disables cookies.
				storage: 'none',
				// Your GA tracking id.
				trackingId: 'UA-114209532-1',
				// Will return null if not set, and GA will then assign one.
				clientId: localStorage.getItem('ga:clientId')
			});
			console.log(localStorage.getItem('ga:clientId'));
			ga('set', 'checkProtocolTask', null);
			ga('set', 'transportUrl', 'https://www.google-analytics.com/collect');
			ga(function(tracker) {
				if ( !localStorage.getItem('ga:clientId') ) {
					// Save the assigned id for the next time the app boots.
					localStorage.setItem( 'ga:clientId', tracker.get('clientId') );
				}
			});
		</script>
