<!doctype html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">

    <!-- ionicons -->
    <link rel="stylesheet" href="./fonts/icon.css">
    <!-- End of ionicons -->

    <!-- jquery -->
    <script src="./lib/jquery/jquery-3.2.1.min.js"></script>
    <!-- end of jquery -->

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- googlefont -->
    <link rel="stylesheet" href="http://cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <!-- end of googlefont -->

    <!-- anime.js -->
    <script src="./js/anime.min.js"></script>
    <!-- end of anime.js -->

    <!-- App Styling -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/chatStyle.css">


    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAj-g7uv8oD3yOhKl5RemIrOd0QRZ2CxlU",
        authDomain: "wootchat-4d537.firebaseapp.com",
        databaseURL: "https://wootchat-4d537.firebaseio.com",
        projectId: "wootchat-4d537",
        storageBucket: "wootchat-4d537.appspot.com",
        messagingSenderId: "925215929657"
      };
      firebase.initializeApp(config);
    </script>


  </head>
<body>

<div id="header" class="row with-subheader">
  <div class="header-left history-back button">
    <i class="ion-android-close"></i>
  </div>
  <div class="header-center">
    <span class="chat-title">채팅</span>
  </div>
  <div class="header-right overlap-button button">
    <i class="ion-android-menu" style="font-size:20px;"></i>
  </div>
</div>
<div id="subheader" class="row">
  <div class="chat-header-detail">
    <div class="date">
      <i class="ion-calendar"></i>
      <span class="chat-date"></span>
    </div>
    <div class="place">
      <i class="ion-ios-location"></i>
      <span class="chat-place"></span>
    </div>
  </div>
</div>

<div id="chat-room-overlap">
  <div class="chat-room-overlap-section chat-room-overlap-section-sticker" style="background-image:url('http://ec2-18-224-96-147.us-east-2.compute.amazonaws.com:8000/site_media/static/sticker1.jpg')">
  </div>
  <div class="chat-room-overlap-section chat-room-overlap-section-title">
    <div class="title">
      <span class="chat-title"></span>
    </div>
    <div class="subtitle">
      <div class="date">
        <i class="ion-calendar"></i>
        <span class="chat-place"></span>
      </div>
      <div class="place">
        <i class="ion-ios-location"></i>
        <span class="chat-date"></span>
      </div>
    </div>
  </div>
  <div class="chat-room-overlap-section chat-room-overlap-section-description">
    <div class="description chat-description">
      
    </div>
  </div>
  <div class="chat-room-overlap-section chat-room-overlap-section-participants">
    <div class="title">
      <span>참여자 (8명)</span>
    </div>
    <div class="participants-item">
      <div class="avatar"></div>
      <div class="username">칙칙</div>
    </div>
    <div class="participants-item">
      <div class="avatar"></div>
      <div class="username">멍구</div>
    </div>
    <div class="participants-item">
      <div class="avatar"></div>
      <div class="username">오이</div>
    </div>
  </div>

</div>
<div id="chat-room-overlap-background"></div>

<div id="chat-room-scroll">
  <div class="chat-room row" id="chat-room"></div>
</div>

<div id="footer" class="row">
  <div class="footer-item-wrapper">
    <div class="footer-textarea-wrapper">
      <form id="image-form" action="#">
        <input id="mediaCapture" type="file" accept="image/*" capture="camera">
        <button id="submitImage">
          <i class="ion-android-image"></i>
        </button>
      </form>      
      <form id="message-form" action="#">
        <textarea id="message-textarea" placeholder="메세지를 입력하세요"></textarea>
        <button type="submit" class="footer-textarea-submit button" id="message-submit">
          전송
        </button>
      </form>

    </div>
  </div>
</div>

<script src="./js/chat.js"></script>
</body>
</html>
